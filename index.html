<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Les Petits Plats</title>
  <meta name="viewport" content="width=device-width" />
  <script src="https://kit.fontawesome.com/959f234b81.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/combobox.css" />
  <link rel="stylesheet" href="css/tileries.css" />
</head>
<body>
<!-- Bannière -->
  <header>
    <img src="https://user.oc-static.com/upload/2020/08/14/15973932905401_logo%20%281%29.png" id="logo"
      alt="Logo de l'entreprise Les Petits Plats" />
  </header>
<!-- Barre de Recherche -->  
  <nav>
    <form class="search-barr-button">
      <input type="text" name="searchbarr" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
        id="searchbarr" class="form-control form-control-lg" />
      <i class="fas fa-search search-button"></i>
    </form>
  </nav>
  <h1></h1>
<!-- Tuiles de recherche -->
  <section id="tileries-searched">
  </section>
<!-- Combobox -->
  <nav id="combobox">
<!-- Combobox ingredients -->
    <div class="combobox-ingredients combobox">
        <input type=text name="ingredients-list" data-item="ingredient" role="combobox" placeholder="Rechercher un ingrédient" id="inputingredients" class="inputcombobox">
        <div id="ingredients-list" class="combo-list">
        </div>
    </div>
<!-- Combobox appareils -->
<div class="combobox-appliances combobox">
  <input type=text name="appliances-list" data-item="appliance" role="combobox" placeholder="Rechercher un appareil" id="inputappliances" class="inputcombobox">
  <div id="appliances-list" class="combo-list">
  </div>
</div>
<!-- Combobox ustensiles -->
<div class="combobox-ustensils combobox">
  <input type=text name="ustensils-list" data-item="ustensil" role="combobox" placeholder="Rechercher un ustensile" id="inputustensils" class="inputcombobox">
  <div id="ustensils-list" class="combo-list">
  </div>
</div>
  </nav>
<!-- Liste des recettes -->
  <section id="recipes-list" >
  </section>

<!-- Scripts -->

  <script src="js/showItems.js"></script>
  <script src="js/class/Ingredient.js"></script>
  <script src="js/class/Recipe.js"></script>
  <script src="js/data.js"></script>
  <script src="js/itemsSearchTool.js"></script>
  <script src="js/main.js"></script>
  <script src="js/Tileries.js"></script>
  <script src="js/researchbarr.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
