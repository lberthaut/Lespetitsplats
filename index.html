<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Les Petits Plats</title>
  <meta name="viewport" content="width=device-width" />
  <script src="https://kit.fontawesome.com/959f234b81.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/combobox.css" />
  <link rel="stylesheet" href="css/tileries.css" />
</head>
<body>
<!-- Bannière -->
  <header>
    <img src="https://user.oc-static.com/upload/2020/08/14/15973932905401_logo%20%281%29.png" id="logo"
      alt="Logo de l'entreprise Les Petits Plats" />
  </header>
<!-- Barre de Recherche -->  
  <nav>
    <label class="search-barr-button" for="searchbarr">
      <input type="text" name="searchbarr" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"
        id="searchbarr" class="form-control form-control-lg" />
      <i class="fas fa-search search-button"></i>
    </label>
  </nav>
  <h1 class="hide">Recherche</h1>
<!-- Tuiles de recherche -->
  <section id="tileries-searched">
    <h2 class="hide">zone des tags</h2>
  </section>
<!-- Combobox -->
  <nav id="combobox">
<!-- Combobox ingredients -->
    <div class="combobox-ingredients combobox" data-item="ingredient">
      <label for="inputingredients">
        <input type=text name="ingredients-list" role="combobox" placeholder="Rechercher un ingrédient" id="inputingredients" class="inputcombobox" aria-expanded="true">
    </label>
        <div id="ingredients-list" class="combo-list">
        </div>
    </div>
<!-- Combobox appareils -->
<div class="combobox-appliances combobox" data-item="appliance">
  <label for="inputappliances">
    <input type=text name="appliances-list" role="combobox" placeholder="Rechercher un appareil" id="inputappliances" class="inputcombobox" aria-expanded="true">
</label>
  <div id="appliances-list" class="combo-list">
  </div>
</div>
<!-- Combobox ustensiles -->
<div class="combobox-ustensils combobox" data-item="ustensil">
  <label for="inputustensils">
    <input type=text name="ustensils-list" role="combobox" placeholder="Rechercher un ustensile" id="inputustensils" class="inputcombobox" aria-expanded="true">
</label>
  <div id="ustensils-list" class="combo-list">
  </div>
</div>
  </nav>
<!-- Liste des recettes -->
  <section id="recipes-list" >
    <h2 class="hide">zone des recettes</h2>
  </section>
<!-- Scripts -->
  <script src="js/showItems.js"></script>
  <script src="js/class/Ingredient.js"></script>
  <script src="js/class/Recipe.js"></script>
  <script src="js/data.js"></script>
  <script src="js/itemsSearchTool.js"></script>
  <script src="js/main.js"></script>
  <script src="js/researchBar.js"></script>
  <script src="js/Tileries.js"></script>
  <script src="timer.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
